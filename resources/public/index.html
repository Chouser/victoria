<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Victoria</title>
  <meta name="description" content="Remote Control for a Thunder Tiger Victoria">
  <meta name="author" content="Chouser">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #main {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    h1 {
        font-size: 800%;
        position: absolute;
        bottom: 0;
        margin: 0;
        text-align: center;
        left: 0;
        right: 0;
        color: #ccc;
        font-style: italic;
    }
    .ctrl { position: absolute; top: 10%; }
    #sails {
        background: url(img/sails.png) no-repeat;
        background-size: contain;
        width: 70%;
        height: 20%;
        transform-origin: 7px 5px;
        left: 0;
    }
    #rudder {
        background: url(img/rudder.png) no-repeat 0 50%;
        background-size: contain;
        width: 20%;
        height: 10%;
        transform-origin: 30% 50%;
        left: 70%;
    }
  </style>
</head>

<body>
  <script src="js/main.js"></script>
</body>
</html>
